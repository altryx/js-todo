<!DOCTYPE html>

<html lang="en-CA">
    <head>
        <meta charset="utf-8" />
        <meta description="A basic to-do web app written entirely in JS" />
        <meta author="Damir Lampa" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/todo.js" defer></script>

        <title>jsTodo</title>
    </head>
    <body>
        <header>
            <!-- Let the user know they made it to the world's least useful todo app-->
            <p>jsTodo</p>
        </header>
        <main>
            <!-- Split into three sections
            1. Data entry
            2. Pending items (will treat this section as )
            3. Active items
            4. Completed items
            -->
            <section id="dataEntry">
                <!-- Data entry/task creation -->
                <!-- Fix for the automatic form submission in an HTML 
                     Reference: https://stackoverflow.com/a/51507806/12802214
                     Capture the default onsubmit event and do nothing (return false).
                -->
                <form post="method"> <!-- method="post" onsubmit="(event) => { createTask(event);">  onsubmit="return false;"> -->
                    <!-- Use of different elements based on understanding gained from https://www.w3schools.com/html/html_form_elements.asp -->
                    <fieldset>
                        <!-- <label for="taskText">Todo:</label>  remove -->
                        <input type="text" id="taskText" name="taskText" title="Enter the task title here" placeholder="Add a task" />
                        <input type="button" id="btnAddTask" name="btnAddTask" value="Add task" title="Click here to add the task to Pending Tasks list.">
                        <br><label id="warningText"></label>
                    </fieldset>
                </form>
            </section>
            <section id="secPending">
                <!-- Pending tasks - will use as active task list until later commit -->
                <h1>Pending tasks</h1>
                <ul>

                </ul>
            </section>
            <section id="secActive">
                <!-- Active tasks -->
                <h1>Active tasks</h1>
                <ul>

                </ul>
            </section>
            <section id="secCompleted">
                <!-- Completed tasks -->
                <h1>Completed tasks</h1>
                <ul>

                </ul>
            </section>
        </main>
        <footer>
            <!-- Some features to be added here in the future
            Ideas: item counters for pending, active and complete items
            Extra Extra: average time over/under for pending items
            -->
        </footer>
    
    </body>

</html>
